<!DOCTYPE html>
<html>
    <head>
        <title>注册账号 - 微世</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="{{static_url('img/favicon.ico')}}">
        <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
        <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.adjust.css')}}">
        <link rel="stylesheet" type="text/css" href="{{static_url('css/login.css')}}">
    </head>
    <body>
        <div class="aside-bar"></div>
        <div class="login-content">
            <div class="login-logo">微世</div>
            <div class="form-area">
                <form action="/signup" method="post" id="signupForm" role="form">
                    <div class="form-group clearfix">
                        <input name="username" id="usernameInput" type="text" class="form-control" placeholder="您的用户名">
                        <span></span>
                    </div>
                    <div class="form-group clearfix">
                        <input name="email" id="emailInput" type="email" class="form-control" placeholder="邮箱(you@example.com)">
                        <span></span>
                    </div>
                    <div class="form-group clearfix">
                        <input name="password" id="passwordInput" type="password" class="form-control" placeholder="密码(至少6位)">
                        <span></span>
                    </div>
                    <div class="form-group clearfix">
                        <input name="mobile" id="mobileInput" type="text" class="form-control" placeholder="您的手机号(选填)">
                        <span></span>
                    </div>
                    <div class="action-wrapper">
                        <button type="submit" class="btn btn-primary" id="signupBtn">立即注册</span></button>
                        <a href="/login" class="signup-link">登录</a>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
        <script type="text/javascript" src="{{static_url('js/bootstrap.min.js')}}"></script>
        <script type="text/javascript" src="{{static_url('js/jquery.form.min.js')}}"></script>
        <script type="text/javascript" src="{{static_url('js/login.js')}}"></script>
    </body>
</html>
