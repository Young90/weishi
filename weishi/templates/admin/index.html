<!DOCTYPE html>
<html>
<head>
    <title>用户列表 - 系统管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="{{static_url('img/favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.adjust.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/index.css')}}">
</head>
<body>
{% include ../nav.html %}
<div class="container">
    <div class="content">
        <div class="main">
            <div class="main-inner">
                <div class="fans">
                    <div class="panel panel-default">
                        <div class="panel-heading">用户列表</div>
                        <table class="table fans">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>名字</th>
                                <th>注册时间</th>
                                <th>邮箱</th>
                                <th>电话</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for user in users %}
                            <tr>
                                <td class="id">{{user.id}}</td>
                                <td class="nickname">{{user.username}}</td>
                                <td class="time">{{user.date}}</td>
                                <td class="country">{{user.email}}</td>
                                <td class="province">{{''if not user.mobile else user.mobile}}</td>
                            </tr>
                            {% end %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        {% include left_nav.html %}
    </div>
</div>
<script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{static_url('js/global.js')}}"></script>
<script type="text/javascript" src="{{static_url('js/admin.js')}}"></script>
</body>
</html>
