<!DOCTYPE html>
<html>
<head>
    <title>所有图文消息 - {{account.wei_name}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="{{static_url('img/favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.adjust.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/index.css')}}">
</head>
<body>
{% include nav.html %}
<div class="container">
    <div class="content">
        <div class="main">
            <div class="main-inner">
                {% include material_top.html %}
                <ul class="nav nav-pills">
                    <li class="disabled"><a href="/account/{{account.aid}}/image_article/single">单条图文</a></li>
                    <li><a href="/account/{{account.aid}}/image_article/multi">多条图文</a></li>
                    <li><a href="/account/{{account.aid}}/image_article/new/single">+新建单条图文</a></li>
                    <li><a href="/account/{{account.aid}}/image_article/new/multi">+新建多条图文</a></li>
                </ul>
                <div class="panel panel-default">
                        <table class="table image-article">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for article in articles %}
                            <tr>
                                <td class="title"><a href="/image_article/{{article.id}}/preview" target="_blank">
                                    {{article.title}}</a></td>
                                <td class="date">{{article.date}}</td>
                                <td class="op">
                                    <a href="/account/{{account.aid}}/image_article/single/{{article.id}}/edit">编辑</a>
                                    <a href="javascript:;" onclick="javascript:delete_material('single', '{{article.id}}')">删除</a>
                                </td>
                            </tr>
                            {% end %}
                            </tbody>
                        </table>
                        {% include pagination.html %}
                    </div>
            </div>
        </div>
        {% include left_nav.html %}
    </div>
</div>
<script src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-cookie/1.4.0/jquery.cookie.min.js"></script>
<script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{static_url('js/global.js')}}"></script>
<script type="text/javascript" src="{{static_url('js/material.js')}}"></script>
</body>
</html>
