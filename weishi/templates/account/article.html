<!DOCTYPE html>
<html>
<head>
    <title>发布文章</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/main.css')}}">
    <script type="text/javascript" src="{{static_url('ueditor/ueditor.config.js')}}"></script>
    <script type="text/javascript" src="{{static_url('ueditor/ueditor.all.js')}}"></script>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="column">
            <h2>发布文章</h2>

            <p class="divider"></p>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
                </div>
            </div>
            <div class="form-group main-content">
                <label for="content" class="col-sm-2 control-label">内容</label>

                <div class="col-sm-10">
                    <script type="text/plain" id="content"></script>
                    <script type="text/javascript">
                        UE.getEditor('content')
                    </script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 sub-button">
                    <div class="btn btn-default btn-lg">发 布</div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
