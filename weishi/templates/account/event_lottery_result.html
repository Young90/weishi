<!DOCTYPE html>
<html>
<head>
    <title>大转盘游戏记录 - {{account.wei_name}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="{{static_url('img/favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.adjust.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/index.css')}}">
</head>
<body>
{% include nav.html %}
<div class="container">
    <div class="content">
        <div class="main">
            <div class="main-inner">
                {% include event_top.html %}
                <ul class="nav nav-pills">
                    <li><a href="/account/{{account.aid}}/event/scratch">游戏设置</a></li>
                    <li class="disabled"><a href="/account/{{account.aid}}/event/scratch/results">游戏记录</a></li>
                </ul>
                <div class="panel panel-default">
                        <table class="table image-article">
                            <thead>
                            <tr>
                                <th>openid</th>
                                <th>抽奖时间</th>
                                <th>中的奖</th>
                                <th>兑奖码</th>
                                <th>手机号</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for result in results %}
                            <tr>
                                <td class="title">{{result.openid}}</td>
                                <td class="date">{{result.date}}</td>
                                <td class="op">{{result.prize}}</td>
                                <td class="op">{{result.sn}}</td>
                                <td class="op">{{result.phone}}</td>
                            </tr>
                            {% end %}
                            </tbody>
                        </table>
                        {% include pagination.html %}
                    </div>
            </div>
        </div>
        {% include left_nav.html %}
    </div>
</div>
<script src="http://cdn.staticfile.org/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{static_url('js/global.js')}}"></script>
<script type="text/javascript" src="{{static_url('js/material.js')}}"></script>
</body>
</html>
