<!DOCTYPE html>
<html>
<head>
    <title>自定义菜单 - {{account.wei_name}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="{{static_url('img/favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.adjust.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/index.css')}}">
</head>
<body>
{% include nav.html %}
<div class="container">
    <div class="content">
        <div class="main">
            <div class="main-inner">
                <div class="new-edit menu">
                    <div class="menu-edit">
                        <div class="add-main">
                            <a href="javascript:;" onclick="javascript:add_main_menu();">+添加一级菜单</a>
                        </div>
                        <div class="edit-menu">
                            <div class="menu-item">
                                <div class="main-container" data-type="" data-value="">
                                    <div class="input-container">
                                        <input type="text" name="main" class="form-control input-lg main"
                                               placeholder="一级菜单名称">
                                        <span class="result"></span>
                                    </div>
                                    <div class="op">
                                        <span class="action black">回复内容 </span>
                                        <span class="action"><a href="javascript:;">文本</a></span>
                                        <span class="action"><a href="javascript:;">单条图文</a></span>
                                        <span class="action"><a href="javascript:;">多条图文</a></span>
                                        <span class="action"><a href="javascript:;">链接</a></span>
                                    </div>
                                </div>
                            </div>
                            <div class="add-sub-click">
                                <a href="javascript:;" onclick="javascript:add_sub_menu(this);">+添加二级菜单</a>
                            </div>
                        </div>
                    </div>
                    <div id="menu-save-btn" class="btn btn-primary submit-btn">
                        <span>保 存</span>
                    </div>
                </div>
            </div>
        </div>
        {% include left_nav.html %}
    </div>
</div>
<script src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
<script src="{{static_url('js/global.js')}}"></script>
<script src="{{static_url('js/menu.js')}}"></script>
</body>
</html>
