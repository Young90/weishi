<!DOCTYPE html>
<html>
<head>
    <title>新建文章 - {{account.wei_name}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="{{static_url('img/favicon.ico')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.adjust.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/index.css')}}">
    <script type="text/javascript" src="{{static_url('ueditor/ueditor.config.js')}}"></script>
    <script type="text/javascript" src="{{static_url('ueditor/ueditor.all.js')}}"></script>
</head>
<body>
{% include nav.html %}
<div class="container">
    <div class="content">
        <div class="main">
            <div class="main-inner">
                <h1 class="page-header">素材管理</h1>
                {% include material_top.html %}
                <ul class="nav nav-pills">
                    <li><a href="/account/{{account.aid}}/article">所有文章</a></li>
                    <li class="disabled"><a href="/account/{{account.aid}}/article/new">+新建文章</a></li>
                </ul>
                <form class="form-horizontal post-form" role="form">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
                        </div>
                    </div>
                    <div class="form-group main-content">
                        <label for="content" class="col-sm-2 control-label">内容</label>

                        <div class="col-sm-10">
                            <script type="text/plain" id="content"></script>
                            <script type="text/javascript">
                                UE.getEditor('content')
                            </script>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 sub-button">
                            <div class="btn btn-primary submit-btn">
                                <span>保 存</span>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="save-success" class="modal fade" tablindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content" style="text-align: center;">
                            <span class="glyphicon glyphicon-ok"
                                  style="color: #17b385;font-size: 40px;margin: 20px;"></span>

                            <div style="margin-bottom: 20px; font-size: 16px; color:#777">保存成功</div>
                        </div>
                    </div>
                </div>
                <div id="save-failure" class="modal fade" tablindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content" style="text-align: center;">
                            <span class="glyphicon glyphicon-remove"
                                  style="color: #eb6a64;font-size: 40px;margin: 20px;"></span>

                            <div style="margin-bottom: 20px; font-size: 16px; color:#777" class="error-message">保存失败
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include left_nav.html %}
</div>
</div>
<script src="{{static_url('js/jquery-1.10.2.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</body>
</html>
