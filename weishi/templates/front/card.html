<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员卡</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.css')}}" media="all">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/card.css')}}" media="all">
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/font-awesome/4.0.3/css/font-awesome.css" media="all">
</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="container">
    <div class="card-container">
        <div class="card">
            <div class="name">{{account.wei_name}}</div>
            <div class="num"><span class="member">会员号</span> <span class="member-num">{{member.num}}</span></div>
        </div>
    </div>
    {% if card.phone or card.about %}
    <div class="info-container">
        <div class="tele"><a href="tel:{{card.phone}}"><i class="fa fa-phone"></i>{{card.phone}}<i class="fa fa-chevron-right"></i></a></div>
        <div class="comment">
            <p>{{card.about}}</p>
        </div>
    </div>
    {% end %}
</div>
</body>
</html>
